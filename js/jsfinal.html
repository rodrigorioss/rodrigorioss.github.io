<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jersey Number Entry</title>
</head>
<body>
    <div id="phone-input">
        <div id="display-box"></div>
        <div class="digit-container">
            <img src="jersey1.jpeg" alt="Jersey 1" class="digit" data-digit="1">
        </div>
        <div class="digit-container">
            <img src="jersey2.jpeg" alt="Jersey 2" class="digit" data-digit="2">
        </div>
        <div class="digit-container">
            <img src="jersey3.jpeg" alt="Jersey 3" class="digit" data-digit="3">
        </div>
        <div class="digit-container">
            <img src="jersey4.jpeg" alt="Jersey 4" class="digit" data-digit="4">
        </div>
        <div class="digit-container">
            <img src="jersey5.jpeg" alt="Jersey 5" class="digit" data-digit="5">
        </div>
        <div class="digit-container">
            <img src="jersey6.jpg" alt="Jersey 6" class="digit" data-digit="6">
        </div>
        <div class="digit-container">
            <img src="jersey7.jpeg" alt="Jersey 7" class="digit" data-digit="7">
        </div>
        <div class="digit-container">
            <img src="jersey8.jpeg" alt="Jersey 8" class="digit" data-digit="8">
        </div>
        <div class="digit-container">
            <img src="jersey9.jpeg" alt="Jersey 9" class="digit" data-digit="9">
        </div>
        <div class="digit-container">
            <img src="jersey0.jpeg" alt="Jersey 0" class="digit" data-digit="0">
        </div>
    </div>
    <div id="buttons">
        <button id="reset">Reset</button>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
