<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NBA Phone Number Entry</title>
</head>
<body>
    <div id="phone-input">
        <div class="digit-container">
            <img src="path/to/jersey1.jpg" alt="Jersey 1" class="digit" data-digit="1">
        </div>
        <div class="digit-container">
            <img src="path/to/jersey2.jpg" alt="Jersey 2" class="digit" data-digit="2">
        </div>
        <div class="digit-container">
            <img src="path/to/jersey3.jpg" alt="Jersey 3" class="digit" data-digit="3">
        </div>
        <div class="digit-container">
            <img src="path/to/jersey4.jpg" alt="Jersey 4" class="digit" data-digit="4">
        </div>
        <div class="digit-container">
            <img src="path/to/jersey5.jpg" alt="Jersey 5" class="digit" data-digit="5">
        </div>
        <div class="digit-container">
            <img src="path/to/jersey6.jpg" alt="Jersey 6" class="digit" data-digit="6">
        </div>
        <div class="digit-container">
            <img src="path/to/jersey7.jpg" alt="Jersey 7" class="digit" data-digit="7">
        </div>
        <div class="digit-container">
            <img src="path/to/jersey8.jpg" alt="Jersey 8" class="digit" data-digit="8">
        </div>
        <div class="digit-container">
            <img src="path/to/jersey9.jpg" alt="Jersey 9" class="digit" data-digit="9">
        </div>
        <div class="digit-container">
            <img src="path/to/jersey0.jpg" alt="Jersey 0" class="digit" data-digit="0">
        </div>
    </div>
    <div id="buttons">
        <button id="reset">Reset</button>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
