<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Message Box Example</title>
  <style>
    .msgBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 242px; /* Updated width */
      background: #eee;
    }

    .msgBox p {
      line-height: 1.5;
      padding: 10px 20px;
      padding-left: 82px; /* Added padding-left */
      background-position: 25px center; /* Added background-position */
      background-repeat: no-repeat; /* Added background-repeat */
      color: #333;
    }

    .msgBox button {
      background: none;
      border: none;
      position: absolute;
      top: 0;
      right: 0;
      font-size: 1.1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <button id="displayMessageButton">Display message box</button>

  <script>
    // Function to display a message box
    function displayMessage(msgText, msgType) {
      const body = document.body;
      const panel = document.createElement("div");
      panel.setAttribute("class", "msgBox");
      body.appendChild(panel);

      const msg = document.createElement("p");
      msg.textContent = msgText || "This is a default message";
      panel.appendChild(msg);

      const closeBtn = document.createElement("button");
      closeBtn.textContent = "x";
      panel.appendChild(closeBtn);

      closeBtn.addEventListener("click", () =>
        panel.parentNode.removeChild(panel)
      );

      if (msgType === "warning") {
        msg.style.backgroundImage = "url(icons/warning.png)";
        panel.style.backgroundColor = "red";
      } else if (msgType === "chat") {
        msg.style.backgroundImage = "url(icons/chat.png)";
        panel.style.backgroundColor = "aqua";
      } else {
        msg.style.paddingLeft = "20px";
      }
    }

    // Select the button and store a reference to it
    const btn = document.querySelector("#displayMessageButton");
    
    // Add a click event listener to the button to call the displayMessage function
    btn.addEventListener("click", () => {
      displayMessage("Woo, this is a different message!", "chat");
    });
  </script>
</body>
</html>
