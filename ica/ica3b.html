<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Your existing CSS link -->

    <!-- Add the CSS for the page layout below the existing link -->
    <link rel="stylesheet" href="ica3b.css">

    <title>Bird Watching</title>
</head>
<body>
    <!-- Header Wrapper -->
    <header>
        <!-- Header Content -->
        <div class="header-content">
            <div class="title-logo">
                <h1>Main Title</h1>
                <img src="logo.png" alt="Site Logo">
            </div>
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Birds</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <main>
        <!-- Welcome Text Wrapper -->
        <div class="welcome-text">
            <h2>Welcome to our Bird Watching Website</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        </div>

        <!-- Sidebar Wrapper -->
        <aside class="image-sidebar">
            <!-- Image Thumbnails -->
            <div class="thumbnail">
                <img src="bird1.jpg" alt="Bird 1">
            </div>
            <div class="thumbnail">
                <img src="bird2.jpg" alt="Bird 2">
            </div>
            <!-- Add more thumbnails as needed -->
        </aside>
    </main>

    <!-- Footer Wrapper -->
    <footer>
        <!-- Footer Content -->
        <div class="footer-content">
            <p>&copy; 2023 Bird Watching. All rights reserved.</p>
            <p>Credits: John Doe, Jane Smith</p>
        </div>
    </footer>

</html>
