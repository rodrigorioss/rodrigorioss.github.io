<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Lyric Quote Machine</title>
</head>
<body>
    <div class="app">
        <header>Lyric Quote Machine</header>
        <section class="quotes">
            <div class="quote-text" id="js-lyric-text"></div>
            <div class="quote-author" id="js-song-artist"></div>
        </section>
        <section class="controls">
            <button type="button" id="js-new-quote" class="new-quote button">Get New Lyric</button>
            <button type="button" id="js-tweet" class="twitter button">Tweet Lyric</button>
        </section>
        <section class="extension-description">
            <p>This Lyric Quote Machine uses the Genius API to fetch random song lyrics and offers a tweet option.</p>
        </section>
    </div>
    <script src="wa12.js"></script>
</body>
</html>
