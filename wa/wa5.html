<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="overlay.css">
    <title>NBA Game Overlays</title>
</head>
<body>
    <div class="image-container">
        <img src="MJ.jpg" alt="NBA Game Image">
        <div class="overlay overlay-1">
            <h2>Chicago Bulls vs Utah Jazz</h2>
            <p>Quarter 3</p>
        </div>
        <div class="overlay overlay-2">
            <h2>Scoreboard</h2>
            <div class="score">
                <p>Team A: 110</p>
                <p>Team B: 105</p>
            </div>
        </div>
    </div>
</body>
</html>
